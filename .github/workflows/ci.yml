name: CI Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Mettre à jour vers v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Mettre à jour vers v3
        with:
          node-version: '20'  # Utilisez la version Node.js 20

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Run Backend Tests
        run: |
          cd ..
          npm test  # Reviens à la racine et exécute les tests à la racine

      - name: Install Frontend Dependencies
        run: |
          cd fidzen_front
          flutter pub get

      - name: Run Frontend Tests
        run: |
          cd fidzen_front
          flutter test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
